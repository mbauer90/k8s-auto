<!-- Credit card form -->
<section>
  <div class="row">
    <div class="col-md-8 mb-4">
      <div class="card mb-4">
        <div class="card-header py-3">
          <h5 class="mb-0">Detalhes de cobrança</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="formNameOnCard" class="form-control" />
                  <label class="form-label" for="formNameOnCard">Nome no cartão</label>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="formCardNumber" class="form-control" />
                  <label class="form-label" for="formCardNumber">Número do Cartão de crédito</label>
                </div>
              </div>
            </div>

            <div class="row mb-4">
              <div class="col-3">
                <div class="form-outline">
                  <input type="text" id="formExpiration" class="form-control" />
                  <label class="form-label" for="formExpiration">Expiration</label>
                </div>
              </div>
              <div class="col-3">
                <div class="form-outline">
                  <input type="text" id="formCVV" class="form-control" />
                  <label class="form-label" for="formCVV">CVV</label>
                </div>
              </div>
            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit">
              Pagar
            </button>

          </form>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card mb-4">
        <div class="card-header py-3">
          <h5 class="mb-0">Resumo</h5>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
<!--            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">-->
<!--              Total débitos-->
<!--              <span>$53.98</span>-->
<!--            </li>-->
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
              <div>
                <strong>Total </strong>
              </div>
              <span><strong>R$ {{total | number : '1.2-2'}}</strong></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
