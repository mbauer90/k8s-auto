apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:20.0.3
        args: ["start-dev"]
        env:
#        - name: KEYCLOAK_ADMIN
#          value: "admin"
#        - name: KEYCLOAK_ADMIN_PASSWORD
#          value: "admin"
#        - name: KC_PROXY
#          value: "edge"        
        envFrom:
          - configMapRef:
              name: keycloak-env
#          - secretRef:
#              name: keycloak-secret
        ports:
        - name: http
          containerPort: 8080
        resources:
          requests: 
            cpu: "0.02"
            memory: 20Mi
          limits:
            cpu: "0.02"
            memory: 20Mi